{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="my-0 font-weight-normal text-center">Website</h4>
        </div>
        <div class="card-body">
          <form action="{{ url_for('urlshort.your_url') }}" method="post">
            <div class="form-group">
              <label for="code">Short Name</label>
              <input type="text" class="form-control" name="code" id="code"
                placeholder="Enter a short name" required>
            </div>
            <div class="form-group">
              <label for="url">Website URL</label>
              <input type="url" class="form-control" name="url" id="url"
                placeholder="Enter a website URL" required>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="my-0 font-weight-normal text-center">File</h4>
        </div>
        <div class="card-body">
          <form action="{{ url_for('urlshort.your_url') }}" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
              <label for="code">Short Name</label>
              <input type="text" class="form-control" name="code" id="code"
                placeholder="Enter a short name" required>
            </div>
            <div class="form-group">
              <label for="file">Upload File</label>
              <input type="file" class="form-control-file" name="file" id="file"
                required>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    {% if codes %}
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mt-4">Codes you have created:</h2>
        <ul class="list-group list-group-flush">
          {% for code in codes %}
          <li class="list-group-item">
            <a href="{{ url_for('urlshort.redirect_to_url', code=code) }}"
              class="text-decoration-none">{{ code }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %}
  </div>

  {% endblock %}
